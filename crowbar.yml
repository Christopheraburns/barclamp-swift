debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/folsom main
  pkgs:
    - curl
    - swift
    - swift-container
    - swift-object
    - sqlite
    - swift-account
    - memcached
    - swift-proxy
    - xfsprogs
    - libmemcache-dev
    - python-swift
    - python-swauth
    - python-keystone
    - swift-plugin-s3
